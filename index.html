<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Cartas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Caverna do Dragão</h1>
        <div id="botao">
            <button onclick="sortearCarta()" id="btnSortear" class="botao">Começar Jogo</button>
        </div>
        <form id="form">
            <h2>Escolha um atributo</h2>
            <di class="wrapper">
                <div id="placar"></div>
                <div id="quantidade-cartas"></div>
                <div id="cartas">
                    <div id="carta-jogador" class="carta"></div>
                    <div id="vs">
                        <span>VS</span>
                    </div>
                    <div id="carta-maquina" class="carta"></div>
                </div>
            </di>
            <div id="botoes">
                <button class="button-jogar botao" type="button" id="btnJogar" onclick="jogar()"
                    disabled="false">Jogar</button>
                <button class="botao" id="btnProximaRodada" onclick="proximaRodada()" disabled="true">Próxima
                    Rodada</button>
            </div>
        </form>

        <div id="resultado"></div>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
